<html>
   <head>
      <title>Personal Information</title>
      <meta charset="utf-8">
   </head>
   <body>
      <form>
         <table border="1px" align="center" width="60%" height="70%" 
         <caption><h1 align="center">Personal Info Change Sheet</h1>
         </caption>
         <tr><!--第1行开始-->
            <th>Student Name</th>
            <th>
               <input type="text" placeholder="Your name" />
            </th>
            <th>Picture</th>
            <th>
               <input type="file" value="please upload"/>
            </th>
        </tr><!--第1行结束-->
 
         <tr><!--第2行开始-->
            <th>Sex</th>
            <th>
               <input type="radio" name="sex"  />male
              <input type="radio" name="sex"  />female
            </th>
            <th>Hobbies</th>
            <th>
               <input type="checkbox" name="1"  />eating
               <input type="checkbox" name="1"  />drinking
               <input type="checkbox" name="1"  />gaming<br/>
               <input type="checkbox" name="1"  />singing
               <input type="checkbox" name="1"   />dancing
               <input type="checkbox" name="1"  />showering
            </th>
         </tr><!--第2行结束-->
 
         <tr><!--第3行开始-->
            <th>Address</th>
            <th colspan="3">
               <select name="address" size="1">
                  <option  >CA</option>
                  <option  >DL</option>
                  <option  >NY</option>
				  <option  >AL</option>
				  <option>AZ</option>
          </select>
               
               <select name="address" size="1">
                  <option  >LA</option>
                  <option  >SF</option>
                  <option  >NYC</option>
				  <option  >Seattle</option>
               </select>
            </th>
         </tr><!--第3行结束-->
 
         <tr><!--第4行开始-->
            <th>Introduction</th>
            <th colspan="3">
               <textarea name="name" rows="6" cols="90" placeholder="Please enter a short discription of you"></textarea><!--这里不能用单标签-->
            </th>
         </tr><!--第4行结束-->
 
         <tr><!--第5行开始-->
            <th>New Password</th>
            <th colspan="3">
               <input type="password" size="80" maxlength="15" placeholder="Set your new password here"/>
            </th>
         </tr><!--第5行结束-->
 
         <tr><!--第6行开始-->
            <th colspan="2">
               <input type="reset" />
            </th>
            
            <th colspan="2">
               <input type="submit" />
            </th>
           
         </tr><!--第6行结束-->
      </form>
   </body>
</html>
